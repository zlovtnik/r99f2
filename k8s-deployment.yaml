apiVersion: apps/v1
kind: Deployment
metadata:
  name: lbsunrise-roofing
  labels:
    app: lbsunrise-roofing
spec:
  replicas: 2
  selector:
    matchLabels:
      app: lbsunrise-roofing
  template:
    metadata:
      labels:
        app: lbsunrise-roofing
    spec:
      imagePullSecrets:
      - name: ocir-secret
      containers:
      - name: lbsunrise-roofing
        image: us-chicago-1.ocir.io/axye6mel1l0n/sveltekit-app:54b968aada1ba557c6ad3a7e94534180ab4cab41
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        - name: VITE_SITE_URL
          value: "https://lrsunrise.com"
        - name: VITE_BUSINESS_EMAIL
          value: "LEMADILAN5@gmail.com"
        - name: VITE_BUSINESS_PHONE
          value: "(978) 519-9774"
        - name: VITE_GA_MEASUREMENT_ID
          value: ""
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5