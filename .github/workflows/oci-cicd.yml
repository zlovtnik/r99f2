name: "SvelteKit CI/CD Pipeline"

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run linting
      run: npm run check

    - name: Run tests
      run: |
        if npm run | grep -q "  test$"; then
          npm run test
        else
          echo "No test script defined"
        fi

    - name: Build application
      run: npm run build

  build-and-deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build application
      run: npm run build

    - name: Deploy to OCI
      uses: oracle-actions/deploy-to-oci@v1.0.0
      with:
        oci-cli-config: ${{ secrets.OCI_CLI_CONFIG }}
        oci-cli-key: ${{ secrets.OCI_CLI_KEY }}
        region: ${{ secrets.OCI_REGION }}
        compartment-id: ${{ secrets.OCI_COMPARTMENT_ID }}
        function-app-name: ${{ secrets.OCI_FUNCTION_APP }}
        source-path: .svelte-kit/output
        runtime: node