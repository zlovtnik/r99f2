name: "SvelteKit CI/CD Pipeline"

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run linting
      run: npm run check

    - name: Run tests
      run: |
        if npm run | grep -q "  test$"; then
          npm run test
        else
          echo "No test script defined"
        fi

    - name: Build application
      run: npm run build

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-output
        path: build/
        retention-days: 1

  build-and-deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-output
        path: build/

    - name: Configure OCI CLI
      uses: oracle-actions/configure-oci-credentials@v1
      with:
        user: ${{ secrets.OCI_USER_OCID }}
        fingerprint: ${{ secrets.OCI_FINGERPRINT }}
        tenancy: ${{ secrets.OCI_TENANCY_OCID }}
        region: ${{ secrets.OCI_REGION }}
        api_key: ${{ secrets.OCI_CLI_KEY }}

    - name: Login to OCIR
      uses: oracle-actions/login-ocir@v1.2.1
      with:
        auth_token: ${{ secrets.OCI_AUTH_TOKEN }}

    - name: Build and push Docker image
      run: |
        IMAGE_TAG="${{ secrets.OCI_REGION }}.ocir.io/${{ secrets.OCI_NAMESPACE }}/sveltekit-app:${{ github.sha }}"
        docker build -t "$IMAGE_TAG" .
        docker push "$IMAGE_TAG"

    - name: Deploy to OCI Container Instances
      uses: oracle-actions/run-oci-cli-command@v1.3.2
      with:
        command: |
          oci container-instances container-instance create \
            --compartment-id ${{ secrets.OCI_COMPARTMENT_ID }} \
            --display-name sveltekit-app-instance \
            --availability-domain ${{ secrets.OCI_AVAILABILITY_DOMAIN }} \
            --shape CI.Standard.E4.Flex \
            --shape-config '{"ocpus": 1, "memoryInGBs": 8}' \
            --containers '[{"displayName": "sveltekit-container", "imageUrl": "${{ secrets.OCI_REGION }}.ocir.io/${{ secrets.OCI_NAMESPACE }}/sveltekit-app:${{ github.sha }}", "environmentVariables": {"NODE_ENV": "production"}}]' \
            --vnics '[{"subnetId": "${{ secrets.OCI_SUBNET_ID }}"}]'